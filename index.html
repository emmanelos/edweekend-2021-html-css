<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grid Template</title>
 <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <div class="grid">

  <header class="layout-element header">

   <div>Texto</div>

   <h1>Texto</h1>

   <p>Texto</p>

  </header>


  <nav class="layout-element aside">

   <h2 class="subtitle aside__subtitle">Texto</h2>

  </nav>


  <div class="content">

   <section class="layout-element section section-1">

    <h2>1</h2>

   </section>

   <section class="layout-element section section-2">

    <h2>2</h2>

   </section>

   <section class="layout-element section section-3">

    <h2>3</h2>

   </section>

   <section class="layout-element section section-4">

    <h2>4</h2>

   </section>

   <section class="layout-element section section-5">

    <h2>5</h2>

   </section>

  </div>

 </div>

</body>

</html>
